<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="section">
        <h2>Part 1: CSS Transitions & Animations</h2>
        <button class="interactive-button">Hover Over Me</button>
        <div class="bouncing-ball"></div>
    </div>

    <div class="section">
        <h2>Part 3: JS-Triggered CSS Animation</h2>
        <div id="box-to-animate" style="width: 100px; height: 100px; background-color: #f6b3b3; margin: 10px auto;"></div>
        <button class="interactive-button" onclick="triggerFlashAnimation('box-to-animate')">Animate Box</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
